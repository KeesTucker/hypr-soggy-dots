[colors]
background=#000000ff
text={{ foreground }}ff
prompt={{ color12 }}ff
placeholder={{ foreground | darken(0.3) }}ff
input={{ foreground | darken(0.15) }}ff
match={{ foreground | darken(0.55) }}ff
selection={{ background }}00
selection-text={{ color12 | saturate(0.6) | lighten(0.3) }}ff
selection-match={{ color12 | saturate(0.6) }}ff
counter={{ color10 }}ff
border={{ color10 | saturate(0.6) }}ff
