#####################
### LOOK AND FEEL ###
#####################

# wal colours
source = ~/.config/hypr/colors.conf

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 0

    # Dwindle is a BSPWM-like layout, where every window on a workspace is a member of a binary tree.
    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.7

    shadow {
        enabled = false
        range = 5
        render_power = 1
        color_inactive = rgba(00000000)
    }

    blur {
        enabled = true
        size = 8
        passes = 3
    }
}

# Blur transparency on launchers (fuzzel), waybar & swaync
layerrule = blur, launcher
layerrule = blur, waybar
layerrule = blur, notification
# Clip corners with border radius (just clip anything below 0.05 transluceny)
layerrule = ignorealpha 0.05, launcher
layerrule = ignorealpha 0.05, waybar
layerrule = ignorealpha 0.05, notification

animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = overshoot, 0.05, 0.9, 0.1, 1.1

    animation = global, 1, 10, default
    animation = border, 1, 5, easeOutQuint
    animation = windows, 1, 3, easeOutQuint
    animation = windowsIn, 1, 3, easeOutQuint, popin 100%
    animation = windowsOut, 1, 2, linear, popin 100%
    animation = fadeIn, 1, 3, almostLinear
    animation = fadeOut, 1, 2, almostLinear
    animation = fade, 1, 2, almostLinear
    animation = layers, 1, 4, easeOutQuint
    animation = layersIn, 1, 1.5, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.5, almostLinear
    animation = fadeLayersOut, 1, 1.5, almostLinear
    animation = workspaces, 1, 1.5, almostLinear, slidefade 50%
    animation = workspacesIn, 1, 1.5, almostLinear, slidefade 50%
    animation = workspacesOut, 1, 1.5, almostLinear, slidefade 50%
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. See keybind to toggle below.
    preserve_split = true # You probably want this
    # smart_split = true # Splits based on mouse cursor
}

misc {
    # Disable/unrandomize stock wallpapers
    force_default_wallpaper = 0
    disable_hyprland_logo = trues
    vrr = 1 # Adaptive sync on
}

#############
### INPUT ###
#############

input {
    kb_layout = us

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, L, exec, loginctl lock-session
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, S, exec, $screenshot
bind = $mainMod, P, exec, $colourpicker

bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, K, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

